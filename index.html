<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            position: relative;
            overflow: hidden; /* Hide the overflow for the body */
        }

        img {
            width: 100%;
            height: 100vh; /* Set the image height to 100% of the viewport height */
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="Background Image">
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Q1 2024</p>
    </div>
    <!-- Add content here to make the page scrollable -->
    <div style="height: 200vh;"></div>
</body>
</html>
